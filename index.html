<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Terra | Aura Aegis</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Roboto:wght@300;400&family=Lora:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="cursor"></div>
    <div id="app-container">

        <div id="onboarding-screen">
            <video id="onboarding-video" autoplay muted loop playsinline>
                <source src="https://assets.mixkit.co/videos/preview/mixkit-sun-dappled-forest-path-2173-large.mp4" type="video/mp4">
            </video>
            <button class="welcome-text">Find your quiet place.</button>
        </div>

        <main id="main-app" class="hidden">
            <div id="home-screen" class="app-screen">
                <div class="content-padding">
                    <header class="vista-header anim-hidden">
                        <p>Terra</p>
                        <h1>Explore</h1>
                        <div class="search-container">
                            <input type="text" id="search-bar" placeholder="Search for a park...">
                        </div>
                    </header>
                    <div class="park-card-container"></div>
                </div>
            </div>

            <div id="park-detail-screen" class="app-screen hidden">
                <button class="close-button" aria-label="Close park details">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
                </button>
                <header class="park-hero">
                    <img id="park-hero-image" src="" alt="">
                    <div class="golden-hour-glow"></div>
                    <div class="park-hero-title"><h1 id="park-hero-name"></h1><p id="park-hero-location"></p></div>
                </header>
                <div class="park-content">
                    <section class="park-section" id="park-essence-section">
                        <h2><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 7.5h1.5m-1.5 3h1.5m-7.5 3h7.5m-7.5 3h7.5m3-9h3.375c.621 0 1.125.504 1.125 1.125V18a2.25 2.25 0 01-2.25 2.25M16.5 7.5V18a2.25 2.25 0 002.25 2.25M16.5 7.5V4.875c0-.621-.504-1.125-1.125-1.125H4.125C3.504 3.75 3 4.254 3 4.875V18a2.25 2.25 0 002.25 2.25h13.5M6 7.5h3v3H6v-3z" /></svg>The Essence</h2>
                        <p id="park-essence-text"></p>
                    </section>
                    <section class="park-section" id="park-gallery-section">
                        <h2><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 15.75l5.159-5.159a2.25 2.25 0 013.182 0l5.159 5.159m-1.5-1.5l1.409-1.409a2.25 2.25 0 013.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 001.5-1.5V6a1.5 1.5 0 00-1.5-1.5H3.75A1.5 1.5 0 002.25 6v12a1.5 1.5 0 001.5 1.5zm10.5-11.25h.008v.008h-.008V8.25zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" /></svg>Gallery</h2>
                        <div class="gallery-container" id="park-gallery-container"></div>
                    </section>
                </div>
            </div>
        </main>
    </div>

<script src="script.js"></script>

</body>
</html>
