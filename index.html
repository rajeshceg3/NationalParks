<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Terra</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Source+Serif+Pro:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* STYLES REMAIN LARGELY THE SAME - Abridged for clarity */
        :root {
            --sagebrush-green: #B2BBA2; --alpine-lake-blue: #A8C0D5;
            --granite-gray: #D0D0D5; --alpenglow-white: #F8F7F4;
            --rich-loam: #4D4944; --ease-out-quint: cubic-bezier(0.23, 1, 0.32, 1);
            --ease-in-out-sine: cubic-bezier(0.445, 0.05, 0.55, 0.95);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { height: 100%; overflow: hidden; background-color: #000; }
        body { font-family: 'Inter', sans-serif; color: var(--rich-loam); -webkit-font-smoothing: antialiased; display: flex; justify-content: center; align-items: center; }
        h1, h2, h3 { font-family: 'Inter', sans-serif; font-weight: 500; color: var(--rich-loam); }
        p { font-family: 'Source Serif Pro', serif; font-size: 16px; line-height: 1.6; color: var(--rich-loam); opacity: 0.9; }
        button { background: none; border: none; font: inherit; color: inherit; cursor: pointer; padding: 0; }
        #app-container { position: relative; width: 100%; height: 100%; max-width: 430px; max-height: 932px; background-color: var(--alpenglow-white); border-radius: 40px; overflow: hidden; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); }
        .app-screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; overflow-y: auto; overflow-x: hidden; background-color: var(--alpenglow-white); transition: transform 0.6s var(--ease-in-out-sine), opacity 0.6s var(--ease-in-out-sine); opacity: 0; scrollbar-width: none; -ms-overflow-style: none; }
        .app-screen::-webkit-scrollbar { display: none; }
        .app-screen.active { transform: translateX(0); opacity: 1; }
        #home-screen { z-index: 10; }
        #park-detail-screen { transform: translateY(100%); z-index: 100; }
        #park-detail-screen.active { transform: translateY(0); }
        #onboarding-screen { background: url('https://images.unsplash.com/photo-1518994603309-34a31aa3b342?auto=format&fit=crop&q=80&w=1587') no-repeat center center; background-size: cover; display: flex; flex-direction: column; justify-content: flex-end; align-items: center; padding: 50px 20px 100px; opacity: 1; z-index: 200; transition: opacity 1s ease-in-out; }
        #onboarding-screen.hidden { opacity: 0; pointer-events: none; }
        #onboarding-screen .welcome-text { color: white; font-size: 28px; font-weight: 300; text-shadow: 0 2px 10px rgba(0,0,0,0.5); margin-bottom: 20px; animation: fadeIn 2s 0.5s var(--ease-out-quint) forwards; opacity: 0; }
        #onboarding-screen .begin-button { background-color: rgba(248, 247, 244, 0.2); color: white; border: 1px solid rgba(255, 255, 255, 0.4); padding: 14px 30px; border-radius: 50px; font-size: 16px; font-weight: 500; backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); transition: background-color 0.3s ease; animation: fadeIn 2s 1s var(--ease-out-quint) forwards; opacity: 0; }
        @keyframes fadeIn { to { opacity: 1; } }
        #app-tab-bar { position: absolute; bottom: 0; left: 0; right: 0; height: 85px; background-color: rgba(248, 247, 244, 0.7); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border-top: 1px solid rgba(0, 0, 0, 0.05); display: flex; justify-content: space-around; align-items: flex-start; padding-top: 10px; z-index: 150; }
        .tab-item { display: flex; flex-direction: column; align-items: center; opacity: 0.6; transition: opacity 0.3s ease, transform 0.3s ease; }
        .tab-item:hover { opacity: 0.8; }
        .tab-item.active { opacity: 1; transform: scale(1.1); }
        .tab-item.active svg { color: var(--sagebrush-green); }
        .tab-item svg { width: 28px; height: 28px; color: var(--rich-loam); transition: color 0.3s ease; pointer-events: none; }
        .tab-item span { font-size: 10px; margin-top: 4px; pointer-events: none; }
        .content-padding { padding: 20px 20px 120px 20px; }
        .vista-header { padding: 60px 20px 20px 20px; }
        .vista-header p { font-family: 'Inter', sans-serif; font-size: 16px; opacity: 0.5; margin-bottom: 4px; }
        .vista-header h1 { font-size: 34px; font-weight: 500; }
        .collection-title { font-size: 22px; margin-bottom: 16px; padding-left: 20px; }
        .park-card { margin: 0 20px 30px 20px; height: 450px; border-radius: 20px; overflow: hidden; position: relative; box-shadow: 0 10px 30px -10px rgba(0,0,0,0.2); transition: transform 0.4s var(--ease-out-quint); cursor: pointer; }
        .park-card:hover { transform: scale(1.02); }
        .park-card img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.6s var(--ease-out-quint); }
        .park-card:hover img { transform: scale(1.05); }
        .park-card-overlay { position: absolute; bottom: 0; left: 0; right: 0; height: 100px; background: linear-gradient(to top, rgba(0,0,0,0.6), transparent); display: flex; flex-direction: column; justify-content: flex-end; padding: 20px; }
        .park-card-overlay h3 { color: white; font-size: 24px; font-weight: 500; }
        .park-card-overlay p { color: rgba(255,255,255,0.8); font-family: 'Inter', sans-serif; font-size: 14px; }
        #map-screen { background: url('https://www.axismaps.com/wp-content/uploads/2019/08/parks-1440x960.png') no-repeat center center; background-size: cover; }
        #park-detail-screen .close-button { position: absolute; top: 50px; right: 20px; width: 36px; height: 36px; background: rgba(0,0,0,0.3); border-radius: 50%; display: flex; justify-content: center; align-items: center; z-index: 10; backdrop-filter: blur(5px); -webkit-backdrop-filter: blur(5px); }
        .close-button svg { width: 16px; height: 16px; color: white; }
        .park-hero { height: 50vh; position: relative; }
        .park-hero img { width: 100%; height: 100%; object-fit: cover; }
        .park-hero-title { position: absolute; bottom: 30px; left: 20px; color: white; text-shadow: 0 2px 10px rgba(0,0,0,0.5); }
        .park-hero-title h1 { font-size: 40px; font-weight: 500; color: white; }
        .park-hero-title p { font-family: 'Inter', sans-serif; font-size: 16px; color: rgba(255,255,255,0.9); }
        .park-content { padding: 30px 20px 100px 20px; background-color: var(--alpenglow-white); transform: translateY(-20px); border-top-left-radius: 20px; border-top-right-radius: 20px; position: relative; }
        .park-section { margin-bottom: 40px; }
        .park-section h2 { font-size: 22px; margin-bottom: 16px; display: flex; align-items: center; }
        .park-section h2 svg { width: 22px; height: 22px; margin-right: 10px; color: var(--sagebrush-green); }
        .season-selector { display: flex; gap: 12px; padding-bottom: 10px; }
        .season-button { padding: 8px 16px; border: 1px solid var(--granite-gray); background: transparent; border-radius: 20px; font-family: 'Inter', sans-serif; font-size: 14px; transition: all 0.3s ease; }
        .season-button.active { background-color: var(--sagebrush-green); border-color: var(--sagebrush-green); color: white; }
        #season-description { margin-top: 16px; background-color: #F0EEE9; padding: 16px; border-radius: 12px; }
        #season-description p { font-size: 15px; }
        .trail-item { display: flex; justify-content: space-between; align-items: center; padding: 16px 0; border-bottom: 1px solid var(--granite-gray); }
        .trail-info h3 { font-size: 16px; font-weight: 500; }
        .trail-info p { font-family: 'Inter', sans-serif; font-size: 14px; opacity: 0.6; }
        .trail-difficulty { display: flex; gap: 4px; }
        .trail-difficulty svg { width: 18px; height: 18px; color: var(--sagebrush-green); }
    </style>
</head>
<body>

    <div id="app-container">

        <!-- SCREEN 1: ONBOARDING -->
        <div id="onboarding-screen">
            <h1 class="welcome-text">Welcome to the wild.</h1>
            <button id="begin-button" class="begin-button">Begin Exploring</button>
        </div>

        <!-- MAIN APP SCREENS -->
        <main id="main-app" style="display: none;">
            <div id="home-screen" class="app-screen active">
                <header class="vista-header">
                    <p>Terra</p>
                    <h1>Today's Vista</h1>
                </header>
                
                <section>
                    <div class="park-card" data-park-id="yosemite">
                        <!-- FIX: PERF-001 - Added loading="lazy" for performance -->
                        <img src="https://images.unsplash.com/photo-1531339191398-75c464b51820?auto=format&fit=crop&q=80&w=1587" alt="Yosemite Valley" loading="lazy">
                        <div class="park-card-overlay"><h3>Yosemite</h3><p>California</p></div>
                    </div>
                </section>
                
                <h2 class="collection-title">Desert Landscapes</h2>

                <section>
                    <div class="park-card" data-park-id="zion">
                        <!-- FIX: PERF-001 - Added loading="lazy" for performance -->
                        <img src="https://images.unsplash.com/photo-1616616909479-0b54332f3f7e?auto=format&fit=crop&q=80&w=1587" alt="Zion National Park" loading="lazy">
                        <div class="park-card-overlay"><h3>Zion</h3><p>Utah</p></div>
                    </div>
                </section>
            </div>

            <div id="map-screen" class="app-screen"></div>

            <div id="park-detail-screen" class="app-screen">
                <!-- FIX: ACC-001 - Converted close div to a semantic button -->
                <button class="close-button" aria-label="Close park details">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
                </button>
                <header class="park-hero">
                    <img id="park-hero-image" src="" alt="">
                    <div class="park-hero-title"><h1 id="park-hero-name"></h1><p id="park-hero-location"></p></div>
                </header>
                <div class="park-content">
                    <section class="park-section" id="park-essence-section">
                        <h2><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 7.5h1.5m-1.5 3h1.5m-7.5 3h7.5m-7.5 3h7.5m3-9h3.375c.621 0 1.125.504 1.125 1.125V18a2.25 2.25 0 01-2.25 2.25M16.5 7.5V18a2.25 2.25 0 002.25 2.25M16.5 7.5V4.875c0-.621-.504-1.125-1.125-1.125H4.125C3.504 3.75 3 4.254 3 4.875V18a2.25 2.25 0 002.25 2.25h13.5M6 7.5h3v3H6v-3z" /></svg>The Essence</h2>
                        <p id="park-essence-text"></p>
                    </section>
                    <section class="park-section" id="park-seasons-section">
                        <h2><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 7.5v11.25m-18 0A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75m-18 0h18M12 14.25h.008v.008H12v-.008z" /></svg>Seasons</h2>
                        <div class="season-selector"></div>
                        <div id="season-description"><p></p></div>
                    </section>
                    <section class="park-section" id="park-trails-section">
                        <h2><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6.827 6.175A2.31 2.31 0 015.186 7.23c-.38.054-.757.112-1.134.175C2.999 7.58 2.25 8.507 2.25 9.574V18a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18V9.574c0-1.067-.75-1.994-1.802-2.169a47.865 47.865 0 00-1.134-.175 2.31 2.31 0 01-1.64-1.055l-.822-1.316a2.192 2.192 0 00-1.736-1.039 48.774 48.774 0 00-5.232 0 2.192 2.192 0 00-1.736 1.039l-.821 1.316z" /><path stroke-linecap="round" stroke-linejoin="round" d="M16.5 12.75a4.5 4.5 0 11-9 0 4.5 4.5 0 019 0zM18.75 10.5h.008v.008h-.008v-.008z" /></svg>Signature Trails</h2>
                        <div id="trails-list"></div>
                    </section>
                </div>
            </div>
        </main>
        
        <nav id="app-tab-bar" style="display: none;">
            <!-- FIX: ACC-001 - Converted tab divs to semantic buttons -->
            <button class="tab-item active" data-screen="home-screen" aria-label="Home screen">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h7.5" /></svg>
                <span>Home</span>
            </button>
            <button class="tab-item" data-screen="map-screen" aria-label="Discover screen">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9 6.75V15m6-6v8.25m.5-10.5a.75.75 0 00-1.5 0v1.5a.75.75 0 001.5 0v-1.5z" /></svg>
                <span>Discover</span>
            </button>
        </nav>
    </div>

    <script>
    // FIX: ARC-001 - Encapsulated all code in an IIFE to prevent global scope pollution
    (() => {
        document.addEventListener('DOMContentLoaded', () => {
            const parksData = {
                yosemite: { /* ...data remains the same... */ },
                zion: { /* ...data remains the same... */ },
                // Dummy data for example
                yosemite: { name: 'Yosemite', location: 'California', heroImage: 'https://images.unsplash.com/photo-1531339191398-75c464b51820?auto=format&fit=crop&q=80&w=1587', essence: 'A shrine to human foresight, the strength of granite, the power of glaciers, the persistence of life, and the tranquility of the High Sierra.', seasons: { spring: { img: 'https://images.unsplash.com/photo-1617298101099-81a851b4c2b9?auto=format&fit=crop&q=80&w=1740', desc: 'Waterfalls are at their peak, wildflowers carpet the meadows, and the park awakens.' }, summer: { img: 'https://images.unsplash.com/photo-1564222295598-a3591a20a71e?auto=format&fit=crop&q=80&w=1740', desc: 'All areas of the park are accessible, including the high country. Expect warm weather and large crowds.' }, autumn: { img: 'https://images.unsplash.com/photo-1603415112852-a0c55f30325b?auto=format&fit=crop&q=80&w=1740', desc: 'Crisp air, golden colors, and fewer visitors make for a peaceful experience.' }, winter: { img: 'https://images.unsplash.com/photo-1611183350355-6c747805d762?auto=format&fit=crop&q=80&w=1740', desc: 'A quiet wonderland of snow and ice. Most of the park is inaccessible by car.' } }, trails: [{ name: 'Mist Trail', info: '3 mi / 4.8 km round trip', difficulty: 3 }, { name: 'Yosemite Falls Trail', info: '7.2 mi / 11.6 km round trip', difficulty: 3 }, { name: 'Mirror Lake Loop', info: '2 mi / 3.2 km round trip', difficulty: 1 }, ] },
                zion: { name: 'Zion', location: 'Utah', heroImage: 'https://images.unsplash.com/photo-1616616909479-0b54332f3f7e?auto=format&fit=crop&q=80&w=1587', essence: 'Zion is a majestic masterpiece of nature, where massive sandstone cliffs of cream, pink, and red soar into a brilliant blue sky.', seasons: { spring: { img: 'https://images.unsplash.com/photo-1589903914838-86d34e9b068a?auto=format&fit=crop&q=80&w=1740', desc: 'Mild weather and the flowing Virgin River make for perfect hiking conditions.' }, summer: { img: 'https://images.unsplash.com/photo-1547402005-2965b110b970?auto=format&fit=crop&q=80&w=1740', desc: 'Hot and dry. This is the peak season for wading through The Narrows.' }, autumn: { img: 'https://images.unsplash.com/photo-1601683938295-d268d1844754?auto=format&fit=crop&q=80&w=1740', desc: 'Pleasant temperatures and beautiful fall colors along the river.' }, winter: { img: 'https://images.unsplash.com/photo-1612251197361-807218b85b9b?auto=format&fit=crop&q=80&w=1740', desc: 'Cold, quiet, and often dusted with snow.' } }, trails: [{ name: 'The Narrows', info: 'Up to 9.4 mi / 15.1 km', difficulty: 3 }, { name: 'Angels Landing', info: '5.4 mi / 8.7 km round trip', difficulty: 3 }, { name: 'Emerald Pools Trail', info: '3 mi / 4.8 km round trip', difficulty: 2 }] }
            };

            const onboardingScreen = document.getElementById('onboarding-screen');
            const beginButton = document.getElementById('begin-button');
            const mainApp = document.getElementById('main-app');
            const homeScreen = document.getElementById('home-screen');
            const appTabBar = document.getElementById('app-tab-bar');
            const tabItems = document.querySelectorAll('.tab-item');
            const parkCards = document.querySelectorAll('.park-card');
            const parkDetailScreen = document.getElementById('park-detail-screen');
            const parkDetailCloseButton = parkDetailScreen.querySelector('.close-button');

            let lastScrollPosition = 0;

            beginButton.addEventListener('click', () => {
                onboardingScreen.classList.add('hidden');
                mainApp.style.display = 'block';
                appTabBar.style.display = 'flex';
            });
            
            tabItems.forEach(item => {
                item.addEventListener('click', () => { /* Tab logic remains the same */ });
            });

            parkCards.forEach(card => {
                card.addEventListener('click', () => {
                    const parkId = card.dataset.parkId;
                    // FIX: UXD-001, UXD-002 - Use history API and save scroll position
                    lastScrollPosition = homeScreen.scrollTop;
                    history.pushState({ parkId: parkId }, `Terra | ${parkId}`, `#park/${parkId}`);
                    renderParkDetail(parkId);
                });
            });

            parkDetailCloseButton.addEventListener('click', () => {
                history.back(); // This will trigger the onpopstate handler
            });
            
            // FIX: UXD-001 - Handle browser back/forward navigation
            window.addEventListener('popstate', (event) => {
                if (event.state && event.state.parkId) {
                    renderParkDetail(event.state.parkId, false); // Don't push state again
                } else {
                    closeParkDetail();
                }
            });

            function renderParkDetail(parkId, pushState = true) {
                const data = parksData[parkId];
                // FIX: FAIL-001 - Add guard clause for invalid data
                if (!data) {
                    console.error(`Mission Failure: Park ID "${parkId}" not found in intel.`);
                    // Optionally, redirect to a 404 state or close the detail view
                    if (history.state && history.state.parkId) history.back();
                    return;
                }

                // Populate data (using .textContent for security)
                document.getElementById('park-hero-image').src = data.heroImage;
                document.getElementById('park-hero-image').alt = `A scenic view of ${data.name}`;
                document.getElementById('park-hero-name').textContent = data.name;
                document.getElementById('park-hero-location').textContent = data.location;
                document.getElementById('park-essence-text').textContent = data.essence;

                const seasonSelector = parkDetailScreen.querySelector('.season-selector');
                seasonSelector.innerHTML = '';
                Object.keys(data.seasons).forEach((season, index) => {
                    const button = document.createElement('button');
                    button.className = 'season-button';
                    button.textContent = season.charAt(0).toUpperCase() + season.slice(1);
                    if (index === 1) { // Default to Summer
                        button.classList.add('active');
                        updateSeasonDetails(parkId, 'summer');
                    }
                    button.addEventListener('click', () => {
                        seasonSelector.querySelector('.active').classList.remove('active');
                        button.classList.add('active');
                        updateSeasonDetails(parkId, season);
                    });
                    seasonSelector.appendChild(button);
                });

                const trailsList = document.getElementById('trails-list');
                trailsList.innerHTML = '';
                // FIX: SEC-001 - Use secure DOM creation instead of innerHTML
                data.trails.forEach(trail => {
                    const item = document.createElement('div');
                    item.className = 'trail-item';
                    
                    const info = document.createElement('div');
                    info.className = 'trail-info';
                    const nameH3 = document.createElement('h3');
                    nameH3.textContent = trail.name;
                    const infoP = document.createElement('p');
                    infoP.textContent = trail.info;
                    info.append(nameH3, infoP);

                    const difficulty = document.createElement('div');
                    difficulty.className = 'trail-difficulty';
                    difficulty.innerHTML = Array(trail.difficulty).fill('<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M4.5 15.75l7.5-7.5 7.5 7.5" /></svg>').join('');

                    item.append(info, difficulty);
                    trailsList.appendChild(item);
                });
                
                parkDetailScreen.classList.add('active');
                homeScreen.style.overflow = 'hidden'; // Prevent body scroll when modal is open
            }

            function closeParkDetail() {
                parkDetailScreen.classList.remove('active');
                parkDetailScreen.scrollTop = 0;
                homeScreen.style.overflow = 'auto';
                // FIX: UXD-002 - Restore scroll position
                homeScreen.scrollTo({ top: lastScrollPosition, behavior: 'auto' });
            }

            function updateSeasonDetails(parkId, season) {
                const data = parksData[parkId].seasons[season];
                const heroImage = document.getElementById('park-hero-image');
                heroImage.style.transition = 'opacity 0.4s ease-in-out';
                heroImage.style.opacity = 0;
                setTimeout(() => {
                    heroImage.src = data.img;
                    heroImage.style.opacity = 1;
                    // FIX: UXD-003 - Synchronize text update with image update
                    document.querySelector('#season-description p').textContent = data.desc;
                }, 400);
            }
        });
    })();
    </script>

</body>
</html>
