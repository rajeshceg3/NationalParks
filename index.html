<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Terra | Aura Aegis</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Roboto:wght@300;400&display=swap" rel="stylesheet">

    <style>
        :root {
            --eggshell: #F0EAD6;
            --sage-green: #A3B8A3;
            --dusty-rose: #D8BFD8;
            --powder-blue: #B0C4DE;
            --charcoal: #36454F;
            --ease-out-quint: cubic-bezier(0.23, 1, 0.32, 1);
            --ease-in-out-sine: cubic-bezier(0.445, 0.05, 0.55, 0.95);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }

        body {
            font-family: 'Roboto', sans-serif;
            color: var(--charcoal);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
            font-weight: 500;
            color: var(--charcoal);
        }

        p {
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            line-height: 1.7;
            color: var(--charcoal);
            opacity: 0.9;
        }
        
        button { background: none; border: none; font: inherit; color: inherit; cursor: pointer; padding: 0; }

        #app-container {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 430px;
            max-height: 932px;
            background-color: var(--eggshell);
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 40px 80px -25px rgba(0, 0, 0, 0.6);
        }

        .app-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow-y: auto;
            overflow-x: hidden;
            background-color: var(--eggshell);
            transition: opacity 0.6s var(--ease-out-quint);
            opacity: 1;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        .app-screen::-webkit-scrollbar { display: none; }
        .app-screen.hidden { opacity: 0; pointer-events: none; }
        #home-screen.locked {
            position: fixed;
            width: 100%;
            max-width: 430px;
            overflow: hidden;
        }

        #onboarding-screen {
            z-index: 200;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding-bottom: 120px;
            background: #000;
            transition: opacity 1.5s ease-in-out;
        }
        #onboarding-screen.hidden { opacity: 0; pointer-events: none; }
        #onboarding-video {
            position: absolute;
            top: 50%; left: 50%;
            min-width: 100%; min-height: 100%;
            width: auto; height: auto;
            transform: translate(-50%, -50%);
            opacity: 0.5;
            z-index: -1;
        }
        .welcome-text {
            font-family: 'Playfair Display', serif;
            color: white;
            font-size: 24px;
            font-weight: 400;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
            animation: pulse-fade 4s infinite ease-in-out;
            background-color: transparent;
        }
        @keyframes pulse-fade {
            0%, 100% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.02); }
        }

        #home-screen .content-padding {
            padding: 60px 0 120px 0;
        }
        .vista-header { padding: 0 30px 30px 30px; }
        .vista-header p { font-family: 'Roboto', sans-serif; font-size: 16px; color: var(--sage-green); opacity: 0.8; margin-bottom: 4px; }
        .vista-header h1 { font-size: 36px; font-weight: 500; }
        .park-card-container { padding: 0 30px; }
        .park-card {
            margin-bottom: 40px;
            height: 450px;
            border-radius: 30px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            box-shadow: 0 10px 30px -15px rgba(54, 69, 79, 0.2);
            transition: transform 0.5s var(--ease-out-quint), box-shadow 0.5s var(--ease-out-quint);
        }
        .park-card:hover { transform: translateY(-10px); box-shadow: 0 20px 40px -15px rgba(54, 69, 79, 0.3); }
        .park-card img { width: 100%; height: 100%; object-fit: cover; filter: saturate(0.9) contrast(0.95); transition: transform 0.8s var(--ease-out-quint); }
        .park-card:hover img { transform: scale(1.05); }
        .park-card-overlay { position: absolute; bottom: 0; left: 0; right: 0; height: 150px; background: linear-gradient(to top, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.5) 50%, transparent 100%); display: flex; flex-direction: column; justify-content: flex-end; padding: 30px; }
        .park-card-overlay h3 { color: white; font-size: 26px; font-weight: 500; }
        .park-card-overlay p { color: rgba(255,255,255,0.8); font-family: 'Roboto', sans-serif; font-size: 15px; }
        .anim-hidden { opacity: 0; transform: translateY(30px); }
        .anim-visible { opacity: 1; transform: translateY(0); transition: opacity 0.8s var(--ease-out-quint), transform 0.8s var(--ease-out-quint); }

        #park-detail-screen {
            background-color: transparent;
            z-index: 100;
            perspective: 1px;
            transform-style: preserve-3d;
        }
        #park-detail-screen.hidden { pointer-events: none; }

        .close-button {
            position: fixed;
            top: 60px;
            right: 30px;
            width: 44px;
            height: 44px;
            background: rgba(240, 234, 214, 0.6);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 110;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.5s var(--ease-out-quint);
        }
        #park-detail-screen.visible .close-button { opacity: 1; transform: scale(1); }
        .close-button svg { width: 16px; height: 16px; color: var(--charcoal); }

        .park-hero {
            height: 60vh;
            position: relative;
            overflow: hidden;
            background: #000;
            transform-style: preserve-3d;
        }
        .park-hero img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: saturate(0.9) contrast(0.95);
            opacity: 0;
            transform: translateZ(-1px) scale(2.1);
            transition: opacity 0.8s var(--ease-out-quint);
        }
        #park-detail-screen.visible .park-hero img { opacity: 1; }
        
        .golden-hour-glow { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: radial-gradient(circle at 50% 100%, var(--powder-blue), transparent 70%); opacity: 0; transition: opacity 1.5s ease; mix-blend-mode: screen; }
        .golden-hour .golden-hour-glow { opacity: 0.3; }
        .park-hero-title { position: absolute; bottom: 30px; left: 30px; color: white; text-shadow: 0 2px 15px rgba(0,0,0,0.5); }
        .park-hero-title h1 { font-size: 42px; font-weight: 500; color: white; }
        .park-hero-title p { font-family: 'Roboto', sans-serif; font-size: 16px; color: rgba(255,255,255,0.9); }
        .park-content { padding: 30px 30px 100px 30px; background-color: var(--eggshell); transform: translateY(-30px); border-top-left-radius: 30px; border-top-right-radius: 30px; position: relative; min-height: 45vh; }
        .park-content::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50px;
            background: linear-gradient(to top, var(--eggshell) 0%, transparent 100%);
            pointer-events: none;
        }
        .page-curl {
            position: absolute;
            bottom: -5px;
            right: -5px;
            width: 50px;
            height: 50px;
            background: linear-gradient(315deg, var(--powder-blue) 0%, var(--dusty-rose) 100%);
            border-radius: 0 0 30px 0;
            box-shadow: -5px -5px 15px rgba(54, 69, 79, 0.1);
            transform: rotate(-45deg);
            opacity: 0;
            transition: opacity 0.5s var(--ease-in-out-sine);
        }
        #park-detail-screen.visible .page-curl {
            opacity: 1;
        }
        .park-section {
            margin-bottom: 40px;
            border-left: 2px solid var(--dusty-rose);
            padding-left: 20px;
        }
        .park-section h2 { font-size: 24px; margin-bottom: 16px; display: flex; align-items: center; }
        .park-section h2 svg { width: 24px; height: 24px; margin-right: 12px; color: var(--sage-green); stroke-width: 1.5; }

        #cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--dusty-rose);
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: all 0.1s ease;
            mix-blend-mode: difference;
            z-index: 9999;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
    </style>
</head>
<body>

    <div id="cursor"></div>
    <div id="app-container">

        <div id="onboarding-screen">
            <div id="particles-js"></div>
            <video id="onboarding-video" autoplay muted loop playsinline>
                <source src="https://assets.mixkit.co/videos/preview/mixkit-sun-dappled-forest-path-2173-large.mp4" type="video/mp4">
            </video>
            <button class="welcome-text">Find your quiet place.</button>
        </div>

        <main id="main-app" class="hidden">
            <div id="home-screen" class="app-screen">
                <div class="content-padding">
                    <header class="vista-header anim-hidden">
                        <p>Terra</p>
                        <h1>Explore</h1>
                    </header>
                    <div class="park-card-container">
                        <div class="park-card anim-hidden" data-park-id="yosemite">
                            <img src="https://images.unsplash.com/photo-1531339191398-75c464b51820?auto=format&fit=crop&q=80&w=1587" alt="Yosemite Valley" loading="lazy">
                            <div class="park-card-overlay"><h3>Yosemite</h3><p>California</p></div>
                        </div>
                        <div class="park-card anim-hidden" data-park-id="zion">
                            <img src="https://images.unsplash.com/photo-1616616909479-0b54332f3f7e?auto=format&fit=crop&q=80&w=1587" alt="Zion National Park" loading="lazy">
                            <div class="park-card-overlay"><h3>Zion</h3><p>Utah</p></div>
                        </div>
                        <div class="park-card anim-hidden" data-park-id="glacier">
                            <img src="https://images.unsplash.com/photo-1589434032178-5095e13589b3?auto=format&fit=crop&q=80&w=1587" alt="Glacier National Park" loading="lazy">
                            <div class="park-card-overlay"><h3>Glacier</h3><p>Montana</p></div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="park-detail-screen" class="app-screen hidden">
                <button class="close-button" aria-label="Close park details">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
                </button>
                <header class="park-hero">
                    <img id="park-hero-image" src="" alt="">
                    <div class="golden-hour-glow"></div>
                    <div class="park-hero-title"><h1 id="park-hero-name"></h1><p id="park-hero-location"></p></div>
                </header>
                <div class="park-content">
                    <section class="park-section" id="park-essence-section">
                        <h2><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 7.5h1.5m-1.5 3h1.5m-7.5 3h7.5m-7.5 3h7.5m3-9h3.375c.621 0 1.125.504 1.125 1.125V18a2.25 2.25 0 01-2.25 2.25M16.5 7.5V18a2.25 2.25 0 002.25 2.25M16.5 7.5V4.875c0-.621-.504-1.125-1.125-1.125H4.125C3.504 3.75 3 4.254 3 4.875V18a2.25 2.25 0 002.25 2.25h13.5M6 7.5h3v3H6v-3z" /></svg>The Essence</h2>
                        <p id="park-essence-text"></p>
                    </section>
                </div>
            </div>
        </main>
    </div>

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js" integrity="sha256-vI3JdQ3AYaHGDsL3Zq13Uj9eR2o39V2jw5s3S/62A1c=" crossorigin="anonymous"></script>
    <script>
    (() => {
        document.addEventListener('DOMContentLoaded', () => {
            const parksData = {
                yosemite: { name: 'Yosemite', location: 'California', heroImage: 'https://images.unsplash.com/photo-1531339191398-75c464b51820?auto=format&fit=crop&q=80&w=1587', essence: 'Experience the awe-inspiring grandeur of Yosemite, a sanctuary of towering granite cliffs, ancient sequoia groves, and breathtaking waterfalls. From the iconic Half Dome to the serene Tuolumne Meadows, Yosemite is a testament to nature\'s artistry and power.' },
                zion: { name: 'Zion', location: 'Utah', heroImage: 'https://images.unsplash.com/photo-1616616909479-0b54332f3f7e?auto=format&fit=crop&q=80&w=1587', essence: 'Explore the dramatic landscapes of Zion, where majestic sandstone cliffs, painted in hues of cream, pink, and red, rise against a brilliant blue sky. Carved by the Virgin River, Zion\'s narrow canyons and stunning vistas offer unforgettable adventures.' },
                glacier: { name: 'Glacier', location: 'Montana', heroImage: 'https://images.unsplash.com/photo-1589434032178-5095e13589b3?auto=format&fit=crop&q=80&w=1587', essence: 'Discover the pristine wilderness of Glacier National Park, a land of rugged mountains, sparkling lakes, and sprawling forests. Home to grizzly bears, mountain goats, and bighorn sheep, Glacier is a paradise for hikers and nature lovers.' }
            };

            const onboardingScreen = document.getElementById('onboarding-screen');
            const welcomeButton = document.querySelector('.welcome-text');
            const mainApp = document.getElementById('main-app');
            const homeScreen = document.getElementById('home-screen');
            const parkCards = document.querySelectorAll('.park-card');
            const parkDetailScreen = document.getElementById('park-detail-screen');
            const parkDetailCloseButton = parkDetailScreen.querySelector('.close-button');
            const parkHeroImage = document.getElementById('park-hero-image');
            const heroParallaxContainer = document.querySelector('.park-hero');

            let lastScrollPosition = 0;

            const cursor = document.getElementById('cursor');
document.addEventListener('mousemove', e => {
    window.requestAnimationFrame(() => {
        cursor.style.left = e.clientX + 'px';
        cursor.style.top = e.clientY + 'px';
    });
});

            particlesJS('particles-js', {
                particles: {
                    number: { value: 80, density: { enable: true, value_area: 800 } },
                    color: { value: '#ffffff' },
shape: { type: 'circle', stroke: { width: 0, color: '#000000' }, polygon: { nb_sides: 5 } },
                    opacity: { value: 0.5, random: false, anim: { enable: false, speed: 1, opacity_min: 0.1, sync: false } },
                    size: { value: 3, random: true, anim: { enable: false, speed: 40, size_min: 0.1, sync: false } },
                    line_linked: { enable: true, distance: 150, color: '#ffffff', opacity: 0.4, width: 1 },
                    move: { enable: true, speed: 6, direction: 'none', random: false, straight: false, out_mode: 'out', bounce: false, attract: { enable: false, rotateX: 600, rotateY: 1200 } }
                },
                interactivity: {
                    detect_on: 'canvas',
                    events: { onhover: { enable: true, mode: 'repulse' }, onclick: { enable: true, mode: 'push' }, resize: true },
                    modes: { grab: { distance: 400, line_linked: { opacity: 1 } }, bubble: { distance: 400, size: 40, duration: 2, opacity: 8, speed: 3 }, repulse: { distance: 200, duration: 0.4 }, push: { particles_nb: 4 }, remove: { particles_nb: 2 } }
                },
                retina_detect: true
            });

            welcomeButton.addEventListener('click', () => {
                onboardingScreen.classList.add('hidden');
                mainApp.classList.remove('hidden');
                
                const animatedElements = document.querySelectorAll('.anim-hidden');
                animatedElements.forEach((el, index) => {
                    el.style.transitionDelay = `${100 + index * 150}ms`;
                });
                
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('anim-visible');
                            observer.unobserve(entry.target);
                        }
                    });
                }, { threshold: 0.1 });

                animatedElements.forEach(el => observer.observe(el));
            });
            
            parkCards.forEach(card => {
                card.addEventListener('click', () => {
                    const parkId = card.dataset.parkId;
                    renderParkDetail(parkId);
                    
                    lastScrollPosition = homeScreen.scrollTop;
                    homeScreen.classList.add('locked');
                    homeScreen.style.top = `-${lastScrollPosition}px`;

                    parkDetailScreen.classList.remove('hidden');
                    setTimeout(() => {
                        parkDetailScreen.classList.add('visible');
                        parkDetailCloseButton.focus();
                        document.addEventListener('keydown', handleFocusTrap);
                    }, 50);
                });
            });

            parkDetailCloseButton.addEventListener('click', closeParkDetail);

            function closeParkDetail() {
                parkDetailScreen.classList.remove('visible');
                document.removeEventListener('keydown', handleFocusTrap);
                
                setTimeout(() => {
                    parkDetailScreen.classList.add('hidden');
                    homeScreen.classList.remove('locked');
                    homeScreen.style.top = '';
                    homeScreen.scrollTop = lastScrollPosition;
                }, 500);
            }

            function handleFocusTrap(e) {
                if (e.key !== 'Tab') return;

                const focusableElements = parkDetailScreen.querySelectorAll('button');
                const firstElement = focusableElements[0];
                const lastElement = focusableElements[focusableElements.length - 1];

                if (e.shiftKey) {
                    if (document.activeElement === firstElement) {
                        lastElement.focus();
                        e.preventDefault();
                    }
                } else {
                    if (document.activeElement === lastElement) {
                        firstElement.focus();
                        e.preventDefault();
                    }
                }
            }

            function renderParkDetail(parkId) {
                const data = parksData[parkId];
                if (!data) return;

                parkHeroImage.src = data.heroImage;
                document.getElementById('park-hero-name').textContent = data.name;
                document.getElementById('park-hero-location').textContent = data.location;
                document.getElementById('park-essence-text').textContent = data.essence;

                const currentHour = new Date().getHours();
                if (currentHour >= 19 && currentHour <= 20) {
                    heroParallaxContainer.classList.add('golden-hour');
                } else {
                    heroParallaxContainer.classList.remove('golden-hour');
                }
            }
        });
    })();
    </script>

</body>
</html>
