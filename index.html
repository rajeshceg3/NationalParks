<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Terra | Aura</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Lora:wght@400;500&display=swap" rel="stylesheet">

    <style>
        :root {
            --misty-white: #F4F6F5;
            --river-stone: #4A4E53;
            --lupine-purple: #B4A6C2;
            --dawn-sky-peach: #F2D4C2;
            --frosted-glass: rgba(244, 246, 245, 0.6);
            --ease-out-quint: cubic-bezier(0.23, 1, 0.32, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--river-stone);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1, h2, h3 {
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            color: var(--river-stone);
        }

        p {
            font-family: 'Lora', serif;
            font-size: 16px;
            line-height: 1.7;
            color: var(--river-stone);
            opacity: 0.9;
        }
        
        button { background: none; border: none; font: inherit; color: inherit; cursor: pointer; padding: 0; }

        #app-container {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 430px;
            max-height: 932px;
            background-color: var(--misty-white);
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 40px 80px -25px rgba(0, 0, 0, 0.6);
        }

        .app-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow-y: auto;
            overflow-x: hidden;
            background-color: var(--misty-white);
            transition: opacity 0.6s var(--ease-out-quint);
            opacity: 1;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        .app-screen::-webkit-scrollbar { display: none; }
        .app-screen.hidden { opacity: 0; pointer-events: none; }

        #onboarding-screen {
            z-index: 200;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding-bottom: 120px;
            background: #000;
            transition: opacity 1.5s ease-in-out;
        }
        #onboarding-screen.hidden { opacity: 0; pointer-events: none; }
        #onboarding-video {
            position: absolute;
            top: 50%; left: 50%;
            min-width: 100%; min-height: 100%;
            width: auto; height: auto;
            transform: translate(-50%, -50%);
            opacity: 0.5;
            z-index: -1;
        }
        .welcome-text {
            font-family: 'Lora', serif;
            color: white;
            font-size: 24px;
            font-weight: 400;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
            animation: pulse-fade 4s infinite ease-in-out;
            cursor: pointer;
        }
        @keyframes pulse-fade {
            0%, 100% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.02); }
        }

        #home-screen .content-padding {
            padding: 60px 0 120px 0;
        }
        .vista-header {
            padding: 0 30px 30px 30px;
        }
        .vista-header p {
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            color: var(--lupine-purple);
            opacity: 0.8;
            margin-bottom: 4px;
        }
        .vista-header h1 {
            font-size: 36px;
            font-weight: 500;
        }

        .collection-title {
            font-size: 24px;
            padding: 0 30px;
            margin-bottom: 20px;
        }
        
        .park-card-container {
            padding: 0 30px;
        }
        .park-card {
            margin-bottom: 40px;
            height: 450px;
            border-radius: 24px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(74, 78, 83, 0.08), 0 20px 40px rgba(180, 166, 194, 0.15);
            transition: transform 0.5s var(--ease-out-quint), box-shadow 0.5s var(--ease-out-quint);
        }
        .park-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(74, 78, 83, 0.12), 0 25px 50px rgba(180, 166, 194, 0.2);
        }
        .park-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: saturate(0.9) contrast(0.95);
            transition: transform 0.8s var(--ease-out-quint);
        }
        .park-card:hover img {
            transform: scale(1.05);
        }
        .park-card-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 150px;
            background: linear-gradient(to top, rgba(30,30,40,0.7) 0%, rgba(30,30,40,0.5) 50%, transparent 100%);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 24px;
        }
        .park-card-overlay h3 { color: white; font-size: 26px; font-weight: 500; }
        .park-card-overlay p { color: rgba(255,255,255,0.8); font-family: 'Inter', sans-serif; font-size: 15px; }
        
        .anim-hidden {
            opacity: 0;
            transform: translateY(30px);
        }
        .anim-visible {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 0.8s var(--ease-out-quint), transform 0.8s var(--ease-out-quint);
        }

        #park-detail-screen {
            background-color: transparent;
            z-index: 100;
        }
        #park-detail-screen.hidden { pointer-events: none; }

        .close-button {
            position: fixed;
            top: 50px;
            right: 20px;
            width: 36px;
            height: 36px;
            background: var(--frosted-glass);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 110;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 0.5s ease 0.3s, transform 0.5s ease 0.3s;
        }
        #park-detail-screen.visible .close-button { opacity: 1; transform: scale(1); }
        .close-button svg { width: 16px; height: 16px; color: var(--river-stone); }

        .park-hero {
            height: 55vh;
            position: relative;
            overflow: hidden;
            background: #000;
        }
        .park-hero img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: saturate(0.9) contrast(0.95);
            opacity: 0;
            transform: scale(1.1);
            transition: opacity 0.8s var(--ease-out-quint), transform 1.2s var(--ease-out-quint);
        }
        #park-detail-screen.visible .park-hero img { opacity: 1; transform: scale(1); }
        
        .golden-hour-glow {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(circle at 50% 100%, var(--dawn-sky-peach), transparent 70%);
            opacity: 0;
            transition: opacity 1.5s ease;
            mix-blend-mode: screen;
        }
        .golden-hour .golden-hour-glow { opacity: 0.3; }

        .park-hero-title {
            position: absolute;
            bottom: 30px;
            left: 30px;
            color: white;
            text-shadow: 0 2px 15px rgba(0,0,0,0.5);
        }
        .park-hero-title h1 { font-size: 42px; font-weight: 500; color: white; }
        .park-hero-title p { font-family: 'Inter', sans-serif; font-size: 16px; color: rgba(255,255,255,0.9); }

        .park-content {
            padding: 30px 30px 100px 30px;
            background-color: var(--misty-white);
            transform: translateY(-24px);
            border-top-left-radius: 24px;
            border-top-right-radius: 24px;
            position: relative;
            min-height: 50vh;
        }
        .park-section { margin-bottom: 40px; }
        .park-section h2 { font-size: 22px; margin-bottom: 16px; display: flex; align-items: center; }
        .park-section h2 svg {
            width: 22px; height: 22px; margin-right: 12px;
            color: var(--lupine-purple);
            stroke-width: 1.5;
        }

    </style>
</head>
<body>

    <div id="app-container">

        <div id="onboarding-screen">
            <video id="onboarding-video" autoplay muted loop playsinline>
                <source src="https://assets.mixkit.co/videos/preview/mixkit-sun-dappled-forest-path-2173-large.mp4" type="video/mp4">
            </video>
            <h1 class="welcome-text">Find your quiet place.</h1>
        </div>

        <main id="main-app" class="hidden">
            <div id="home-screen" class="app-screen">
                <div class="content-padding">
                    <header class="vista-header anim-hidden">
                        <p>Terra</p>
                        <h1>Explore</h1>
                    </header>
                    
                    <div class="park-card-container">
                        <div class="park-card anim-hidden" data-park-id="yosemite">
                            <img src="https://images.unsplash.com/photo-1531339191398-75c464b51820?auto=format&fit=crop&q=80&w=1587" alt="Yosemite Valley" loading="lazy">
                            <div class="park-card-overlay"><h3>Yosemite</h3><p>California</p></div>
                        </div>
                    
                        <div class="park-card anim-hidden" data-park-id="zion">
                            <img src="https://images.unsplash.com/photo-1616616909479-0b54332f3f7e?auto=format&fit=crop&q=80&w=1587" alt="Zion National Park" loading="lazy">
                            <div class="park-card-overlay"><h3>Zion</h3><p>Utah</p></div>
                        </div>
                        
                        <div class="park-card anim-hidden" data-park-id="glacier">
                            <img src="https://images.unsplash.com/photo-1589434032178-5095e13589b3?auto=format&fit=crop&q=80&w=1587" alt="Glacier National Park" loading="lazy">
                            <div class="park-card-overlay"><h3>Glacier</h3><p>Montana</p></div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="park-detail-screen" class="app-screen hidden">
                <button class="close-button" aria-label="Close park details">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
                </button>
                <header class="park-hero">
                    <img id="park-hero-image" src="" alt="">
                    <div class="golden-hour-glow"></div>
                    <div class="park-hero-title"><h1 id="park-hero-name"></h1><p id="park-hero-location"></p></div>
                </header>
                <div class="park-content">
                    <section class="park-section" id="park-essence-section">
                        <h2><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 7.5h1.5m-1.5 3h1.5m-7.5 3h7.5m-7.5 3h7.5m3-9h3.375c.621 0 1.125.504 1.125 1.125V18a2.25 2.25 0 01-2.25 2.25M16.5 7.5V18a2.25 2.25 0 002.25 2.25M16.5 7.5V4.875c0-.621-.504-1.125-1.125-1.125H4.125C3.504 3.75 3 4.254 3 4.875V18a2.25 2.25 0 002.25 2.25h13.5M6 7.5h3v3H6v-3z" /></svg>The Essence</h2>
                        <p id="park-essence-text"></p>
                    </section>
                </div>
            </div>
        </main>
        
    </div>

    <script>
    (() => {
        document.addEventListener('DOMContentLoaded', () => {
            const parksData = {
                yosemite: { name: 'Yosemite', location: 'California', heroImage: 'https://images.unsplash.com/photo-1531339191398-75c464b51820?auto=format&fit=crop&q=80&w=1587', essence: 'A shrine to human foresight, the strength of granite, the power of glaciers, the persistence of life, and the tranquility of the High Sierra. Yosemite is a place of soaring cliffs, cascading waterfalls, and ancient sequoia groves.' },
                zion: { name: 'Zion', location: 'Utah', heroImage: 'https://images.unsplash.com/photo-1616616909479-0b54332f3f7e?auto=format&fit=crop&q=80&w=1587', essence: 'Zion is a majestic masterpiece of nature, where massive sandstone cliffs of cream, pink, and red soar into a brilliant blue sky. It is a place of deep canyons, narrow slots, and the tranquil Virgin River.' },
                glacier: { name: 'Glacier', location: 'Montana', heroImage: 'https://images.unsplash.com/photo-1589434032178-5095e13589b3?auto=format&fit=crop&q=80&w=1587', essence: 'With its pristine forests, alpine meadows, rugged mountains, and spectacular lakes, Glacier National Park is a hiker\'s paradise. It is a land where grizzly bears, mountain goats, and bighorn sheep roam free.' }
            };

            const onboardingScreen = document.getElementById('onboarding-screen');
            const welcomeText = document.querySelector('.welcome-text');
            const mainApp = document.getElementById('main-app');
            const homeScreen = document.getElementById('home-screen');
            const parkCards = document.querySelectorAll('.park-card');
            const parkDetailScreen = document.getElementById('park-detail-screen');
            const parkDetailCloseButton = parkDetailScreen.querySelector('.close-button');
            const parkHeroImage = document.getElementById('park-hero-image');
            const heroParallaxContainer = document.querySelector('.park-hero');

            welcomeText.addEventListener('click', () => {
                onboardingScreen.classList.add('hidden');
                mainApp.classList.remove('hidden');
                
                const animatedElements = document.querySelectorAll('.anim-hidden');
                animatedElements.forEach((el, index) => {
                    el.style.transitionDelay = `${100 + index * 150}ms`;
                });
                
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('anim-visible');
                            observer.unobserve(entry.target);
                        }
                    });
                }, { threshold: 0.1 });

                animatedElements.forEach(el => observer.observe(el));
            });
            
            parkCards.forEach(card => {
                card.addEventListener('click', () => {
                    const parkId = card.dataset.parkId;
                    renderParkDetail(parkId);
                    
                    parkDetailScreen.classList.remove('hidden');
                    setTimeout(() => {
                        parkDetailScreen.classList.add('visible');
                    }, 50);

                    document.body.style.overflow = 'hidden';
                });
            });

            parkDetailCloseButton.addEventListener('click', closeParkDetail);

            function closeParkDetail() {
                parkDetailScreen.classList.remove('visible');
                setTimeout(() => {
                    parkDetailScreen.classList.add('hidden');
                    document.body.style.overflow = 'auto';
                }, 500);
            }

            function renderParkDetail(parkId) {
                const data = parksData[parkId];
                if (!data) return;

                parkHeroImage.src = data.heroImage;
                document.getElementById('park-hero-name').textContent = data.name;
                document.getElementById('park-hero-location').textContent = data.location;
                document.getElementById('park-essence-text').textContent = data.essence;

                parkDetailScreen.onscroll = () => {
                    let scrollTop = parkDetailScreen.scrollTop;
                    parkHeroImage.style.transform = `scale(1.1) translateY(${scrollTop * 0.4}px)`;
                };

                const currentHour = new Date().getHours();
                if (currentHour >= 19 && currentHour <= 20) {
                    heroParallaxContainer.classList.add('golden-hour');
                } else {
                    heroParallaxContainer.classList.remove('golden-hour');
                }
            }
        });
    })();
    </script>

</body>
</html>
